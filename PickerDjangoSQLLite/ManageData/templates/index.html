{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manage Data</title>
    <link rel="stylesheet" href="{% static 'normalize.css'%}"></link>
    <link rel="stylesheet" href="{% static 'style.css'%}"></link>
  </head>
  <body>
    <h1>Maintain Data</h1>
    <main>
    {% for game in games %}
      <section>
        <h2 class="game-number-title">Game Number: {{ game.gameNumber }}</h2>
        <p class="home-title">Home Team: {{ game.homeTeam }}</p>
        <p class="away-title">Away Team: {{ game.awayTeam }}</p>
        <p class="status-title">Status: {{ game.gameStatus }}</p>
        </section>
    {% endfor %}
  </main>
  </body>
</html>
